<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Jeeliz Face Tracking</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #jeeFaceFilterCanvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<canvas id="jeeFaceFilterCanvas"></canvas>

<!-- Jeeliz Face Filter -->
<script src="https://cdn.jsdelivr.net/npm/jeeliz-facefilter/dist/jeelizFaceFilter.js"></script>

<script>
  JEELIZFACEFILTER.init({
    canvasId: 'jeeFaceFilterCanvas',
    NNCPath: 'https://cdn.jsdelivr.net/npm/jeeliz-facefilter/dist/',

    callbackReady: function (errCode, spec) {
      if (errCode) {
        console.error('Jeeliz error:', errCode);
        return;
      }
      console.log('Jeeliz is ready');
    },

    callbackTrack: function (detectState) {
      if (detectState.detected > 0.6) {
        console.log(
          'Gezicht gedetecteerd',
          'X:', detectState.x,
          'Y:', detectState.y,
          'Schaal:', detectState.s
        );
      }
    }
  });
</script>

</body>
</html>
